<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/owfont-regular.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div id="container">

    <div id="weatherInfo" class="col-sm-5">
        <div class="row" style="background-color: red">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 id="cityBar">
                    <div id="title" class="center-block text-center">WEATHER</div>
                    <input id="cityInput" type="text" placeholder="Enter City"></input>
                </h1>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <br>
                <div id="weather" class="text-center">0Â°</div>
                <br>

                <div><span class="title">Min:</span><span id="minTemp"></span></div>
                <div><span class="title">Max:</span><span id="maxTemp"></span></div>
                <br>

                <div><span class="title">Wind Speed:</span><span id="windSpeed"></span></div>
                <div><span class="title">Wind Direction:</span><span id="windDirection"></span></div>
                <br>

                <div><span class="title">Humidity:</span><span id="humidity"></span></div>
                <div><span class="title">Pressure:</span><span id="pressure"></span></div>
                <br>

                <div><span class="title">Sunrise:</span><span id="sunrise"></span></div>
                <div><span class="title">Sunset:</span><span id="sunset"></span></div>
                <br>

                <div><span class="title">Longitude:</span><span id="longitude"></span></div>
                <div><span class="title">Latitude:</span><span id="latitude"></span></div>
                <br>

                <div class="row center-block text-center" >
                    <i id="weatherIcon"></i><br>
                    <div id="description" class="text-center">Loading</div>
                </div>
            </div>
            <div class="col-sm-2"></div>

        </div>
        <!--TODO https://snazzymaps.com/style/37/lunar-landscape-->
    </div>
    <div id="map" class="col-sm-7"></div>


</div>
</body>
<script type="text/javascript" src="js/scripts.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr3o307hojPIrs5ph16urE3l0YpjhZzc0&callback=initMap">
</script>
</html>
